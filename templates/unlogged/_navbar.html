<nav class="navbar is-transparent is-active" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href={% url 'home'%}>
      {% comment %} <h1> <strong> Amiyo </strong> </h1> {% endcomment %}
      <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasic" class="navbar-menu">
    <div class="navbar-start ">
      <div class="buttons">
        <a class='is-6 mx-1 px-3' href="{% url 'explore' %}">
          <button class=" navbar-item button is-white mt-5">
            <span class="icon has-text-link">
              <i class="fas fa-seedling"></i>
            </span>
            <div class='p-3'>
              Competitions
            </div>
          </button>
        </a>
        <a class=' is-6 mx-1 px-3 ' href="{% url 'about' %}">
          <button class=" navbar-item button is-white mt-5">
            <span class="icon has-text-link">
              <i class="fas fa-users"></i>
            </span>
            <div class='p-3'>
              About
            </div>
          </button>
        </a>

      </div>

      <br>

    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">

          <a class="button is-danger is-mobile">
            <span class="icon has-text-warning">
              <i class="fas fa-star"></i>
            </span>
            <div class='p-2'>
              <strong> Organize Competiton !</strong>
            </div>
          </a>
          <br>
          {% if not user.is_authenticated %}
          <a class="button is-info is-mobile" href="{% url 'register' %}">
            <span class="icon has-text-white">
              <i class="fas fa-fingerprint"></i>
            </span>
            <div class='p-2'>
              <strong>Register </strong>
            </div>
          </a>

          {% endif %}
          <br>
          <a class="button is-warning is-mobile" href="{% url 'login' %}">
            {% if user.is_authenticated %}
            <span class="icon has-text-danger">
              <i class="fas fa-tachometer-alt"></i>
            </span>
            <div class='p-2 '>
              <strong> Go to Dashboard </strong>
              {% else %}
              <span class="icon has-text-danger">
                <i class="fas fa-key"></i>
              </span>
              <div class='p-2 '>
                <strong> Log in </strong>
                {% endif %}
              </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>



<script>
  $(document).ready(function () {

    $(".navbar-burger").click(function () {

      $(".navbar-burger").toggleClass("is-active");
      $(".navbar-menu").toggleClass("is-active");

    });
  });
</script>
