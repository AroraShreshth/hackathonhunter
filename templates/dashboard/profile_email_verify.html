{% extends "dashboard/base_foc.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load bulma_tags %}
{% block content %}

<section class="section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|bulma }}
        </fieldset>
        <div class="form-group">
            <button class="btn is-danger" type="submit">Submit</button>
        </div>
    </form>
</section>


{% endblock content %}
