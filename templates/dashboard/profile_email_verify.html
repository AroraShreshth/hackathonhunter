{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<section class="section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn is-danger" type="submit">Submit</button>
        </div>
    </form>
</section>


{% endblock content %}
